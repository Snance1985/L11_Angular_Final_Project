<header>
    <h1>Extreme Hunting!</h1>
    <img src="/src/assets/hunting store logo.jpg" alt="Hunting Store Logo">
</header>

<div *ngIf="items && items.length">
    <h2>Featured Items</h2>
    <div class="item-list">
      <div class="item" *ngFor="let item of items.slice(0, 3)">
        <img [src]="item.imgUrl" alt="{{ item.itemName }}" />
        <h3>{{ item.itemName }}</h3>
        <p>Price: ${{ item.price }}</p>
      </div>
    </div>
  </div>
